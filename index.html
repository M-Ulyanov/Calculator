<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Простой калькулятор со всеми основными арифметическими функциями</title>
<link href="css/style.css" type="text/css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Chivo:400,900' rel='stylesheet' type='text/css'>        
<script src="js/script.js"></script>
<noscript><span>Для использования калькулятора необходимо включить Javascript!</span></noscript>
</head>
<body>
<div id="calculator">
	<div id="display-mini">
		<input type="text" id="mini" readonly>
	</div>
	<div id="display">
		<input type="text" value='0' readonly>
	</div>
	<div id="input-cal">
	  <div class="colum-big">
		<div class="wrapper-block full-width operation">
		  <input type="button" value='C'>
		  <span class="fact-value">Del</span>
		</div>
		<div class="colum">
		  <div class="wrapper-block operation">
			<input type="button" value='%'>
			<span class="fact-value">%</span>
		  </div>
		  <div class="wrapper-block operation">
			<input type="button" value='√'>
			<span class="fact-value fontOth">&radic;</span>
		  </div>
		  <div class="wrapper-block operation">
			<input type="button" value='x2'>
			<span class="fact-value">x<sup>2</sup></span>
		  </div>
		  <div class="wrapper-block operation">
			<input type="button" value='x3'>
			<span class="fact-value">x<sup>3</sup></span>
		  </div>
	  </div>
	  <div class="colum">
		  <div class="wrapper-block">
			<input class="number" type="button" value='1'>
			<span class="fact-value">1</span>
		  </div>
		  <div class="wrapper-block">
			<input class="number" type="button" value='4'>
			<span class="fact-value">4</span>
		  </div>
		  <div class="wrapper-block">
			<input class="number" type="button" value='7'>
			<span class="fact-value">7</span>
		  </div>
		  <div class="wrapper-block operation">
			<input type="button" value='.'>
			<span class="fact-value" id="dec">.</span>
		  </div>
		</div>
	  </div>
	  <div class="colum">
		<div class="wrapper-block operation">
		  <input type="button" value='del'>
		  <span class="fact-value">&larr;</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='2'>
		  <span class="fact-value">2</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='5'>
		  <span class="fact-value">5</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='8'>
		  <span class="fact-value">8</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='00'>
		  <span class="fact-value">00</span>
		</div>
	  </div>
	  <div class="colum">
		<div class="wrapper-block operation">
		  <input type="button" value='+/-'>
		  <span class="fact-value">±</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='3'>
		  <span class="fact-value">3</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='6'>
		  <span class="fact-value">6</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='9'>
		  <span class="fact-value">9</span>
		</div>
		<div class="wrapper-block">
		  <input class="number" type="button" value='0'>
		  <span class="fact-value">0</span>
		</div>
	  </div>
	  <div class="colum">
		<div class="wrapper-block operation">
		  <input type="button" value='+'>
		  <span class="fact-value">+</span>
		</div>
		<div class="wrapper-block operation">
		  <input type="button" value='-'>
		  <span class="fact-value">-</span>
		</div>
		<div class="wrapper-block operation">
		  <input type="button" value='*'>
		  <span class="fact-value">×</span>
		</div>
		<div class="wrapper-block operation">
		  <input type="button" value='/'>
		  <span class="fact-value">÷</span>
		</div>
		<div class="wrapper-block  operation">
		  <input type="button" value='='>
		  <span class="fact-value">=</span>
		</div>
	  </div>
	</div>
</div>
</body>
</html>
